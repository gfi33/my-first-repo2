<!DOCTYPE html>
<html>
<head>
  <title>Tables</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Apples</td>
        <td>3</td>
        <td>1.233</td>
        <td>Fruit</td>
      </tr>
      <tr>
        <td>Milk</td>
        <td>1</td>
        <td>5.99</td>
        <td>Meat</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
